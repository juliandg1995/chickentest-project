<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Farm Summary</title>
</head>

<body>
	<h1>Farm Summary</h1>

	<div th:if="${farmSummary != null}" style="margin-top: 20px;">
<!--		 Display the retrieved information -->
		<p th:text="${farmSummary}"></p>
	</div>
	<div th:if="${farmSummary == null}" style="margin-top: 20px;">
<!--		 Display a message when farmSummary is null -->
		<p>No farm summary available.</p>
	</div>

</body>

</html>
