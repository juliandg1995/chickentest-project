<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Farm Simulator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<h1>Farm Simulator</h1>
	<br><br>
	<div class="row mx-auto">
		<div class="col-md-6">
			<h4>List All Farms</h4>
			<a th:href="@{/farms/getAllFarmsForm}" class="button">List All Farms</a>
			<br><br>
			<!-- Create Farm -->
			<h4>Create Farm</h4>
			<form action="/farms/createFarmForm" th:object="${farmRequest}" method="post">
				<label for="name">Name:</label>
				<input type="text" th:field="*{name}" required>
				<br>

				<label for="money">Money:</label>
				<input type="number" th:field="*{money}" required>
				<br>
				<button type="submit" class="button">Create Farm</button>
			</form>
			<br>

			<!-- Delete Farm -->
			<h4>Delete Farm</h4>
			<form action="/farms/deleteFarmForm" method="post">
				<label for="farmId">Farm ID:</label>
				<input type="number" id="id" name="farmId" required>
				<br>
				<button type=" submit" class="button">Delete Farm</button>
			</form>
			<br>

			<h4>Get Farm Summary</h4>
			<form th:action="@{/farms/getFarmSummaryForm}" method="get">
				<label for="id">Farm Id:</label>
				<input type="text" id="id" name="farmId" required>
				<button type="submit" class="button">Get Farm Summary</button>
			</form>
			<div th:if="${farmSummary != null}" style="margin-top: 20px;">
				<p th:text="${farmSummary}"></p>
			</div>
			<br>

			<h4>List Eggs by Farm ID</h4>
			<form action="/eggs/getEggsByFarmIdForm" method="get">
				<label for="farmOwnerId">Farm Owner ID: </label>
				<input type="text" id="farmOwnerId" name="farmOwnerId" required>
				<br>
				<button type="submit" class="button">List Eggs</button>
			</form>
			<br>

			<h4>List Chickens by Farm ID</h4>
			<form action="/chickens/getChickensByFarmIdForm" method="get">
				<label for="farmOwnerId">Farm Owner ID: </label>
				<input type="text" id="farmOwnerId" name="farmOwnerId" required>
				<br>
				<button type="submit" class="button">List Chickens</button>
			</form>
			<br>

			<h4>Hatch Eggs</h4>
			<form action="/eggs/hatchEggsForm" method="post">
				<label for="eggsId">Egg IDs (comma-separated): </label>
				<input type="text" id="eggsId" name="eggsId" required>
				<br>
				<button type="submit" class="button">Hatch Eggs</button>
			</form>
			<br>

			<h4>Stop hatching Eggs</h4>
			<form action="/eggs/unhatchEggsForm" method="post">
				<label for="eggsId">Egg IDs (comma-separated): </label>
				<input type="text" id="eggsId" name="eggsId" required>
				<br>
				<button type="submit" class="button">Unhatch Eggs</button>
			</form>
			<br>
		</div>

		<div class="col-md-6">
			<!-- Pass Days -->
			<h4>Pass Days</h4>
			<form action="/farms/getPassDaysForm" method="post">
				<label for="numberOfDays">Number of Days:</label>
				<input type="text" id="numberOfDays" name="numberOfDays" required>
				<button type="submit" class="button">Pass Days</button>
				<!--<p th:text="${response}"></p>-->
			</form>
			<br>

			<!-- Buy New Eggs -->
			<h4>Buy New Eggs</h4>
			<form action="/farms/buyEggsForm" method="post">
				<label for="eggAmount">Egg Amount:</label>
				<input type="number" id="eggAmount" name="eggAmount" required>
				<br>

				<label for="eggPrice">Price per Egg:</label>
				<input type="number" id="eggPrice" name="eggPrice" required>
				<br>

				<label for="farmId">Farm ID:</label>
				<input type="number" id="farmId" name="farmId" required>
				<br>

				<button type="submit" class="button">Buy Eggs</button>
			</form>
			<br>

			<!-- Buy New Chickens -->
			<h4>Buy New Chickens</h4>
			<form action="/farms/buyChickensForm" method="post">
				<label for="chickenAmount">Chicken Amount:</label>
				<input type="number" id="chickenAmount" name="chickenAmount" required>
				<br>

				<label for="chickenPrice">Price per Chicken:</label>
				<input type="number" id="chickenPrice" name="chickenPrice" required>
				<br>

				<label for="farmId">Farm ID:</label>
				<input type="number" id="farmId" name="farmId" required>
				<br>

				<button type="submit" class="button">Buy Chickens</button>
			</form>


			<!-- Sell Eggs -->
			<h4>Sell Eggs</h4>
			<form action="/farms/sellEggsForm" method="post">
				<label for="eggAmount">Egg Amount:</label>
				<input type="number" id="eggAmount" name="eggAmount" required>
				<br>

				<label for="payment">Payment:</label>
				<input type="number" id="payment" name="payment" required>
				<br>

				<label for="farmId">Farm ID:</label>
				<input type="number" id="farmId" name="farmId" required>
				<br>

				<button type="submit" class="button">Sell Eggs</button>
			</form>
			<br>

			<!-- Sell Chickens -->
			<h4>Sell Chickens</h4>
			<form action="/farms/sellChickensForm" method="post">
				<label for="chickenAmount">Chicken Amount:</label>
				<input type="number" id="chickenAmount" name="chickenAmount" required>
				<br>

				<label for="payment">Payment:</label>
				<input type="number" id="payment" name="payment" required>
				<br>

				<label for="farmId">Farm ID:</label>
				<input type="number" id="farmId" name="farmId" required>
				<br>

				<button type="submit" class="button">Sell Chickens</button>
			</form>
			<br>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

</body>

</html>
